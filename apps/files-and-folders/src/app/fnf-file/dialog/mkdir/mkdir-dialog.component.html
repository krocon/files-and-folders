<h2 data-test-id="dlg-mkdir-title">
  Create Directory
</h2>


<mat-dialog-content>
  <form
    [formGroup]="formGroup"
    autocomplete="off"
    ngNoForm>

    <h2 [innerText]="data?.targetDir" class="pt-4 pb-4"></h2>

    <mat-form-field class="w-full">
      <input
        (keydown.enter)="onOkClicked()"
        class="pb-4"
        data-test-id="login-user-input"
        fnfAutofocus="true"
        formControlName="name"
        matInput
        placeholder="Name"
      />
      <mat-error>
        Please enter a valid folder name
      </mat-error>
    </mat-form-field>

    <div class="">
      <mat-error *ngIf="hasError" [innerText]="errorMesasage"></mat-error>
    </div>

  </form>
</mat-dialog-content>


<mat-dialog-actions>
  <button
    (click)="onCancelClicked()"
    [disabled]="!formGroup.valid || buttonSpinnerVisible"
    class="flex-1"
    color=""
    data-test-id="dialog-cancel-button"
    mat-raised-button>
    Cancel
  </button>

  <button
    (click)="onOkClicked()"
    [disabled]="!formGroup.valid || buttonSpinnerVisible"
    class="flex-1"
    color="primary"
    data-test-id="dialog-ok-button"
    mat-raised-button>
    <span>MkDir</span>
  </button>
</mat-dialog-actions>

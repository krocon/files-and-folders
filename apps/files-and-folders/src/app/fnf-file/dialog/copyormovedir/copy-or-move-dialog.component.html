<h2 [innerText]="title" data-test-id="page-subtitle-h2" mat-dialog-title></h2>

<mat-dialog-content>

  <div class="font-bold">
    {{source}}
  </div>
  <div>
    Implicit:
    {{walkData.folderCount}} (sub)folders,
    {{walkData.fileCount}} files,
    {{walkData.sizeSum | fnfFileSize}}
  </div>


  <div *ngIf="!deleteMode">
    <form
      [formGroup]="formGroup"
      autocomplete="off"
      ngNoForm>
      <div>
        <mat-icon class="text-5xl">arrow_downward</mat-icon>
      </div>

      <mat-form-field class="w-full mr-4">
        <input
          (keydown.enter)="onOkClicked()"
          [fnfAutofocus]="focusOnTarget"
          class="mb-4 mt-4"
          data-test-id="target-input"
          formControlName="target"
          matInput
          placeholder="Target"
        />
        <mat-error>
          Please enter a valid folder name
        </mat-error>
      </mat-form-field>

      <div class="pt-4 pb-4">
        <mat-error *ngIf="hasError" [innerText]="errorMesasage"></mat-error>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    (click)="onCancelClicked()"
    [disabled]="!formGroup.valid"
    class="flex-1"
    color=""
    data-test-id="dialog-cancel-button"
    mat-raised-button>
    Cancel
  </button>

  <button
    (click)="onOkClicked()"
    [disabled]="!formGroup.valid"
    class="flex-1"
    color="primary"
    data-test-id="dialog-ok-button"
    mat-raised-button>
    <span [innerText]="title"></span>
  </button>
</mat-dialog-actions>

<h2 data-test-id="dlg-find-title" mat-dialog-title>Find</h2>


<mat-dialog-content class="h-full">

  <form [formGroup]="formGroup">
    <mat-form-field>
      <input
        (keydown.enter)="onOkClicked()"
        [readonly]="!!data.folders"
        class="pb-4"
        data-test-id="folder-input"
        formControlName="folder"
        matInput
        placeholder="Search in"
      />
      <mat-error>
        Please enter a valid folder
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <input
        (keydown.enter)="onOkClicked()"
        [fnfAutofocus]="autofocus"
        class="pb-4"
        data-test-id="pattern-input"
        formControlName="pattern"
        matInput
        placeholder="Search for"
      />
      <mat-icon [matMenuTriggerFor]="menu" matSuffix>expand_more</mat-icon>
      <mat-menu #menu="matMenu">
        <button
          (click)="setPattern(p)"
          *ngFor="let p of lastPatterns"
          [innerText]="p"
          mat-menu-item></button>
      </mat-menu>
      <mat-error>
        Please enter a valid pattern
      </mat-error>
    </mat-form-field>

    <mat-checkbox
      class="pb-8 pt-4"
      data-test-id="newtab-input"
      formControlName="newtab"
      name="newtab">Results in a new tab
    </mat-checkbox>

  </form>
</mat-dialog-content>


<mat-dialog-actions>
  <button
    (click)="onCancelClicked()"
    class="flex-1"
    color=""
    data-test-id="dialog-cancel-button"
    mat-raised-button>
    Cancel
  </button>

  <button
    (click)="onOkClicked()"
    [disabled]="!formGroup.valid"
    class="flex-1"
    color="primary"
    data-test-id="dialog-ok-button"
    mat-raised-button>
    OK
  </button>
</mat-dialog-actions>
